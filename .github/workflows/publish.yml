name: Build and Publish Python Package

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build
        run: python -m build
      - name: Upload built distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  publish-pypi:
    needs: build
    # Run on tag pushes (refs/tags/v*) so a tag push goes straight to PyPI
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download built distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install twine
        run: python -m pip install --upgrade pip && pip install twine
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          # Using the repository secret present in your repo settings (per screenshot)
          # Secret name: INVENTORYNOTIFICATIONSCI
          TWINE_PASSWORD: ${{ secrets.INVENTORYNOTIFICATIONSCI }}
        run: python -m twine upload dist/* -u "$TWINE_USERNAME" -p "$TWINE_PASSWORD"
